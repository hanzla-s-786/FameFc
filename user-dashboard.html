<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Life Draw</title>
    <style>
      /* General Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        line-height: 1.6;
      }
      header {
        background-color: #ff6600;
        color: white;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar .logo {
        font-size: 24px;
        font-weight: bold;
      }
      .navbar nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
      }
      .hero {
        text-align: center;
        margin-top: 50px;
        padding: 20px;
        background: #ffe0b3;
      }
      .content {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .task-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
      }
      .task-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .task-item.completed {
        background: #d4edda;
        color: #155724;
      }
      .task-item button {
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 3px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .task-item button:hover {
        background-color: #e65c00;
      }
      .task-item.completed button {
        background-color: #28a745;
        cursor: default;
      }
      .join-now {
        text-align: center;
        margin-top: 30px;
      }
      .join-now button {
        background-color: #ccc;
        color: #666;
        border: none;
        padding: 15px 30px;
        border-radius: 5px;
        font-size: 18px;
        cursor: not-allowed;
        transition: background 0.3s ease;
      }
      .join-now button.active {
        background-color: #ff6600;
        color: white;
        cursor: pointer;
      }
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        position: absolute;
        padding: 10px;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">Lucky Life Draw</div>
        <nav>
          <a href="#home">Home</a>
          <a href="#tasks">Tasks</a>
          <a href="#prizes">Prizes</a>
          <a href="#terms">Terms</a>
        </nav>
      </div>
    </header>

    <section class="hero" id="home">
      <h1>Welcome to Lucky Life Draw!</h1>
      <p>Complete tasks and join the lucky draw for amazing prizes.</p>
    </section>

    <section class="content" id="tasks">
      <h2>Complete These Tasks</h2>
      <div class="task-container">
        <div class="task-item" id="task-1">
          <span>Follow us on Facebook</span>
          <button onclick="completeTask(1, 'https://facebook.com')">Complete</button>
        </div>
        <div class="task-item" id="task-2">
          <span>Follow us on Twitter</span>
          <button onclick="completeTask(2, 'https://twitter.com')">Complete</button>
        </div>
        <div class="task-item" id="task-3">
          <span>Subscribe to our YouTube</span>
          <button onclick="completeTask(3, 'https://youtube.com')">Complete</button>
        </div>
        <div class="task-item" id="task-4">
          <span>Refer a Friend</span>
          <button onclick="completeTask(4, 'https://www.luckylifedraw.com')">Complete</button>
        </div>
      </div>

      <div class="join-now">
        <button id="join-now" disabled>Join Now for Lucky Draw</button>
      </div>
    </section>

    <footer class="footer">
      &copy; 2024 Lucky Life Draw. All Rights Reserved.
    </footer>

    <script>
      let completedTasks = 0;

      function completeTask(taskId, url) {
        const task = document.getElementById(`task-${taskId}`);
        if (!task.classList.contains("completed")) {
          window.open(url, "_blank");
          task.classList.add("completed");
          task.querySelector("button").textContent = "Completed âœ“";
          completedTasks++;
        }

        // Enable "Join Now" button if all tasks are complete
        if (completedTasks === 4) {
          const joinNowButton = document.getElementById("join-now");
          joinNowButton.disabled = false;
          joinNowButton.classList.add("active");
          joinNowButton.addEventListener("click", () => {
            alert("You're now entered into the Lucky Draw!");
          });
        }
      }
    </script>
  </body>
</html>
