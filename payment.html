<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Life Draw - Payment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        margin-bottom: 20px;
      }
      .wallets {
        display: flex;
        gap: 15px;
      }
      .wallet {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .wallet:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
      }
      .swipe-animation {
        margin-top: 20px;
        width: 100px;
        height: 10px;
        background: linear-gradient(to right, #ff6600, #ffa500);
        border-radius: 5px;
        animation: swipe 1s infinite;
      }
      @keyframes swipe {
        0% {
          background-position: 0%;
        }
        100% {
          background-position: 100%;
        }
      }
      /* Add your styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #333;
        line-height: 1.6;
        margin: 0;
      }
      header {
        background-color: #ff6600;
        color: white;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .navbar {
        display: flex;
        justify-content: space-between;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }
      .hero {
        text-align: center;
        margin-top: 70px;
        padding: 20px;
      }
      .join-now {
        text-align: center;
        margin-top: 30px;
      }
      .join-now button {
        padding: 10px 20px;
        background-color: #ff6600;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div>Lucky Life Draw</div>
        <nav>
          <a href="#home">Home</a>
          <a href="#tasks">Tasks</a>
          <a href="#prizes">Prizes</a>
        </nav>
      </div>
    </header>

    <section class="hero" id="home">
      <h1>Welcome to Lucky Life Draw!</h1>
      <p>Complete tasks and join the lucky draw for amazing prizes.</p>
    </section>

    <div class="join-now">
      <button id="joinNowBtn">Join Now</button>
    </div>

    <script>
      document.getElementById("joinNowBtn").addEventListener("click", () => {
        window.location.href = "payment.html";
      });
    </script>

    <h1>Choose a Payment Method</h1>
    <div class="wallets">
      <div class="wallet" onclick="payWithWallet('Bitget')">Bitget</div>
      <div class="wallet" onclick="payWithWallet('Binance')">Binance</div>
      <div class="wallet" onclick="payWithWallet('Tonkeeper')">Tonkeeper</div>
    </div>
    <div class="swipe-animation"></div>

    <script>
      function payWithWallet(walletName) {
        alert(`Payment initiated with ${walletName}.`);
      }
    </script>
  </body>
</html>
